<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>필비트</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <script type="text/javascript">
        $(function(){
            $('.dim_modal>div>a').click(function(){
               $('.dim_modal').hide() 
            });
            $('.secess button').click(function(){
               $('.dim_modal').fadeIn(200) 
            });
        })
    </script>
</head>

<body>
    <div class="dim_modal">
        <div>
            <p>회원탈퇴가 완료되었습니다</p>
            <a href="#">확인</a>
        </div>
    </div>
    <header>
        <h1><img src="../img/logo.png" alt=""></h1>
        <input type="checkbox" id="top_music">
        <label for="top_music"></label>
    </header>
    <div class="contant secess">
        <div>
            <p>정말로 <span>탈퇴</span>하시겠습니까?</p>
            <button type="button">회원 탈퇴하기</button>
        </div>
    </div>
</body>

</html>
